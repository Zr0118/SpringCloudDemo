<html>
<head>
	<title>Demo4</title>

</head>
<body>

			<li v-for="todo in todos">
				{{ todo.text }}

	</div>
	<script type="text/javascript">

				{ text: '整个牛项目' }
				]
			}// app4.todos.push({ text: 'New item' })
		})

	</script>
</body>
</html>
