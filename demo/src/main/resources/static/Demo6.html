<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message"> <!-- 双向绑定 -->
</div>

<script type="text/javascript">
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })</script>
</body>
</html>
