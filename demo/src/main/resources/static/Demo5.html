<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转消息</button> <!-- reverseMessage(函数名)-->
</div>

<script type="text/javascript">

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '1234567'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
